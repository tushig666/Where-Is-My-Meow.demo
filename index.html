<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Is My Meow</title>
  <!-- Google Fonts: Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="intro" class="intro-screen">
    <img src="img/where is my meow.png" alt="where is my meow logo" class="intro-logo" style="display:block; max-width: 540px; width: 70vw; min-width: 220px; max-height: 48vh; height:auto; aspect-ratio: 1.3/1; object-fit: contain; margin: 0 auto 36px auto; background:none; box-shadow:none; border-radius:0;" />
    <div class="intro-highscore">🏆 High Score: <span id="intro-highscore">0</span></div>
    <div class="intro-controls">
      <label for="level-select">Level:</label>
      <select id="level-select">
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="extreme">Extreme</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
  <div id="background"></div>
  <!-- Sound Controls -->
  <div id="sound-controls">
    <button id="toggle-theme" title="Toggle music" aria-label="Toggle theme music">🎵</button>
    <button id="toggle-sounds" title="Toggle sound effects" aria-label="Toggle sound effects">🔊</button>
  </div>
  <main>
    <div class="scoreboard">
      <span id="score">0</span> pts
    </div>
    <div class="timer">
      ⏰ <span id="timer">30</span>s
    </div>
    <div id="game-area"></div>
    <div id="game-over" class="hidden">
      <div class="game-over-modal glass">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <p>🏆 High Score: <span id="final-highscore">0</span></p>
        <button id="play-again">Play Again</button>
      </div>
    </div>
  </main>
  <!-- Audio files moved to a separate section for clarity -->
  <section id="audio-assets" style="display:none">
    <audio id="bg-music" src="audio/bg-music.mp3" loop></audio>
    <audio id="meow-white" src="audio/meow-white.mp3"></audio>
    <audio id="meow-cream" src="audio/meow-cream.mp3"></audio>
    <audio id="meow-golden" src="audio/meow-golden.mp3"></audio>
    <audio id="meow-pink" src="audio/meow-pink.mp3"></audio>
    <audio id="meow-king" src="audio/meow-king.mp3"></audio>
    <audio id="gameover-sound" src="audio/gameover.mp3"></audio>
    <audio id="levelup-sound" src="audio/levelup.mp3"></audio>
  </section>
  <script src="js/game.js"></script>
</body>
</html>
